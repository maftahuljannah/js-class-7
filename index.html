<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-class-7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <section id="photo">
    <div class="container">
        <div class="row">
            <img class="single-item" src="./images/image-1.webp" alt="#">
            <img class="single-item" src="./images/image-2.webp" alt="#">
            <img class="single-item" src="./images/image-3.webp" alt="#">
            <img class="single-item" src="./images/image-5.webp" alt="#">
        </div>

        <div class="preview">
            <span class="cross">
                <iconify-icon icon="gridicons:cross-small" width="24" height="24"></iconify-icon>
            </span>

            <span class="right">
                <iconify-icon icon="weui:arrow-filled" width="18" height="26"></iconify-icon>
            </span>
            <span class="left">
                <iconify-icon icon="ep:arrow-left-bold" width="18" height="26"></iconify-icon>
            </span>
            
          
            
            <img class="preview-img" src="./images/image-4.webp" alt="#">
        </div>
    </div>
 </section>
    

 <script src="./app.js"></script> 
 <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.3.0/dist/iconify-icon.min.js"></script>  
</body>
</html>
